<!DOCTYPE html>
<html>
  <head>
    <title>WeatherAPP</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
          </div>
          <div class="col-6">
            <div class="weather-icon">
              <img src="" alt="cloudy" id="icon" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6"><p id="date"></p></div>
          <div class="col-6">
            <div class="actual-temp">
              <strong id="temperature"></strong>
              <span class="units"> 
                <a href="#" id="celsius-link" class="active">ºC</a> | 
                <a href="#" id="fahrenheit-link">ºF</a></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <p id="description">Cloudy</p>
          </div>
          <div class="col-7">
            <div class="row">
              <div class="col-10">
            <form id="search-form" class="mb-3">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
              </div>
              <div class="col-2">
              <input 
              type="submit" 
              value="Search" 
              class="btn btn-primary"
              />
            </div>
            </div>
            </form>  

      </div>
          </div>
        <div class="row">
          <ul>
            <li>humidity: <span id="humidity"></span>%</li>
            <li>wind: <span id="wind"></span> km/h</li>
          </ul>
          </div>
      
    
          <div class="row weather-forecast" id="forecast">
           
          </div>
          </div>
      <small>
        <a
          href="https://github.com/raquelfpalves/final-project-RA "
          target="_blank"
          >Open-source code</a
        >
        by Raquel Alves
        </small>
       

    </div>
    <script src="src/index.js">
    </script>
  </body>
</html>
