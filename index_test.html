<!DOCTYPE html>
<html>
  <head>
    <title>WeatherAPP</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
          </div>
          <div class="col-6">
            <div class="weather-icon">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6"><p>Friday 13:20</p></div>
          <div class="col-6">
            <div class="actual-temp">
              <strong id="temperature"></strong>
              <span class="units">ºC | <a href="#">ºF</a></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p id="description">Cloudy</p>
          </div>
          <div class="col-6">
            <form>teste</form>
          </div>
        </div>
        <div>
          <ul>
            <li>humidity: <span id="humidity"></span>%</li>
            <li>wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>

      <small>
        <a
          href="https://github.com/raquelfpalves/final-project-RA "
          target="_blank"
          >Open-source code</a
        >
        by Raquel Alves</small
      >
    </div>
  </body>
</html>
